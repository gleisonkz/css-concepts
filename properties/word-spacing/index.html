<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A propriedade word-spacing</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        A propriedade
        <span class="property">word-spacing</span>
      </h1>

      <h2>
        <span class="property">word-spacing</span>:
        <span class="value">normal</span>
      </h2>

      <p class="example example1">This is some text. This is some text.</p>

      <h2>
        <span class="property">word-spacing</span>:
        <span class="value">30px</span>
      </h2>

      <p class="example example2">This is some text. This is some text.</p>
    </div>
  </body>
