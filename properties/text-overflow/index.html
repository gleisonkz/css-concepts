<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A propriedade text-overflow</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        A propriedade
        <span class="property">text-overflow</span>
      </h1>

      <section>
        <h2>
          <span class="property"> text-overflow </span>:
          <span class="value"> clip </span>
        </h2>
        <p class="clip">Utilizando a propriedade text-overflow.</p>
      </section>

      <section>
        <h2>
          <span class="property">text-overflow</span>:
          <span class="value">ellipsis</span>
        </h2>
        <p class="ellipsis">Utilizando a propriedade text-overflow.</p>
      </section>
    </div>
  </body>
</html>
