<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A propriedade text-shadow</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        A propriedade
        <span class="property">text-shadow</span>
      </h1>

      <section>
        <h2>
          <span class="property"> text-shadow </span>:
          <span class="value"> none </span>
        </h2>
        <p class="none">Utilizando a propriedade text-shadow.</p>
      </section>

      <section>
        <h2>
          <span class="property"> text-shadow </span>:
          <span class="value"> offset-x | offset-y | color </span>
        </h2>
        <p class="shadow">
          Utilizando a propriedade text-shadow com offset-x | offset-y | color .
        </p>
      </section>
    </div>
  </body>
</html>
