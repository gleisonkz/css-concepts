<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A propriedade text-indent</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        A propriedade
        <span class="property">text-indent</span>
      </h1>

      <section>
        <h2>
          <span class="property">
            text-indent
           </span>:
          <span class="value">
            20px 
          </span>
        </h2>
        <p>
          A propriedade CSS text-indent define o comprimento do
          espaço vazio (recuo) que é colocado antes da primeira 
          linha de texto em um bloco.
        </p>
      </section>

    </div>
  </body>
</html>
